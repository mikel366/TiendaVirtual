<div class="container">
    <h2>Formulario de Contacto</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" [(ngModel)]="formData.telefono">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" [(ngModel)]="formData.mensaje" rows="4" required></textarea>
      </div>
      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>
