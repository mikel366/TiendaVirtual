<div class="container">
    @if (loading) {
    <h5>Cargando producto...</h5>
    }
    @if(!loading){
        <h1>COMPRA MI PRODUCTO POR FAVOR</h1>
    <div class="container">
        
        <div class="container-producto">
            <div class="imagen">
                <img src="{{producto?.image}}" alt="">
            </div>
            <div class="detalles-productos">
                <div class="titulo">
                    <h2>{{producto?.title}}</h2>
                </div>
                <div class="descripcion">
                    <p>Descripcion del producto: {{producto?.description}}</p>
                </div>
                <div class="precio">
                    <p>{{producto?.price | currency}}</p>
                </div>
                <button>Comprar</button>
            </div>
            
        </div>
    </div>
    }

</div>
