<div class="container">
    @if (loading) {
    <h5>Cargando producto...</h5>
    }
    @if(!loading){
        <h1>COMPRA MI PRODUCTO POR FAVOR</h1>
    <div class="container">
        
        <div class="container-producto">
            <div class="imagen">
                <img src="https://controlstock.com.ar/burns/{{product?.imagen_producto}}" alt="">
            </div>
            <div class="detalles-productos">
                <div class="titulo">
                    <h2>{{product?.nombre_producto}}</h2>
                </div>
                <div class="descripcion">
                    <p>Descripcion del producto: {{product?.descripcion_producto}}</p>
                </div>
                <div class="precio">
                    <p>{{product?.precio_producto | currency}}</p>
                </div>
                <button>Comprar</button>
            </div>
            
        </div>
    </div>
    }

</div>
